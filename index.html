<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="assets/img-1.jpg" alt="img-1">
            </div>
            <div class="carousel-item">
                <img src="assets/img-2.jpg" alt="img-2">
            </div>
            <div class="carousel-item">
                <img src="assets/img-3.jpg" alt="img-3">
            </div>
            <div class="carousel-item">
                <img src="assets/img-4.jpg" alt="img-4">
            </div>
            <div class="carousel-item">
                <img src="assets/img-5.jpg" alt="img-5">
            </div>
        </div>
        <ul class="carousel-number" id="carousel-ul">
            <li class="active" data-index="0">1</li>
            <li  data-index="1">2</li>
            <li  data-index="2">3</li>
            <li  data-index="3">4</li>
            <li  data-index="4">5</li>
        </ul>
        <button id="prevBtn"> <img src="assets/left-arrow.png" alt="Previous" > </button>
        <button id="nextBtn"> <img src="assets/arrow-right.png" alt="Next"> </button>
    </div>
</body>
</html>
